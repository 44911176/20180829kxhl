<!--外部打开-->
<div id="j-to-download" class="out-of-app hide" style="background: #f9d300">

<!--提示弹窗0 未登陆-->
<div class="popup popup_more hide" id="j_gotologin" >

        <div class="">

            <div class="popup_subtitle">

                    登陆后才可参加活动。

                <div class="btn-area clear">

            </div>
        </div>
    </div>
</div>

<!--提示弹窗1 不能参加-->
<div class="popup popup_more hide" id="j_more" >
    <div class="popup_card ">
        <div class="">

                <p class="">
                    本活动仅限四川联通校园“沃派熊猫卡”、“沃派随意享卡”用户参与哦!

                    <div class="btn gray j-pclose" >以后再说</div>

                </div>
            </div>
        </div>
    </div>
</div>

<!--提示弹窗2 成功领取-->
<div class="popup popup_done hide"  id="j_done">
    <div class="popup_card ">
        <div class="">
            <div class="popup_img"><img class="" src="img/done.jpg"></div>
            <div class="popup_content">

    </div>
</div>

<!--提示弹窗3 已领取-->

    <div class="popup_card ">
        <div class="">
            <div class="popup_title"></div>
            <div class="popup_content">
                <p class="tips_content">
                    你已领取，每人限领一次。

                <div class="btn-area clear">
